<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Funcionario</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="mensaje" severity="info, fatal" showSummary="true" showDetail="true"/>
            
            <p:fieldset legend="Datos personales">
                <h:panelGrid columns="3" id="pgDatos">
                    <p:outputLabel for="txtCedula" value="Cedula" />
                    <p:inputText id="txtCedula" value="#{funcionarioController.persona.cedula}" required="true"/>
                    <p:message for="txtCedula" />
                    
                    <p:outputLabel for="txtNombre" value="Nombre" />
                    <p:inputText id="txtNombre" value="#{funcionarioController.persona.nombre}" required="true"/>
                    <p:message for="txtNombre" />
                    
                    <p:outputLabel for="txtApellido" value="Apellido" />
                    <p:inputText id="txtApellido" value="#{funcionarioController.persona.apellido}" required="true"/>
                    <p:message for="txtApellido" />
                </h:panelGrid>
            </p:fieldset>
            
            <p:fieldset legend="Datos de la cuenta" id="pgCuenta">
                <h:panelGrid columns="3">
                    <p:outputLabel for="ctaTipo" value="Tipo de cuenta" />
                    <p:selectOneMenu id="ctaTipo" value="#{funcionarioController.funcionario.type}" required="true" requiredMessage="Campo requerido">
                        <f:selectItem itemValue="APROBADOR" itemLabel="Aprobador"/>
                        <f:selectItem itemValue="PUBLICO" itemLabel="Funcionario Publico"/>
                        <f:selectItem itemValue="DESARROLLADOR" itemLabel="Desarrollador"/>
                    </p:selectOneMenu>
                    <p:message for="txtUsuario" />
                    
                    <p:outputLabel for="txtUsuario" value="Usuario" />
                    <p:inputText id="txtUsuario" value="#{funcionarioController.funcionario.username}" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="txtUsuario" />

                    <p:outputLabel for="clave" value="Clave" />
                    <p:password id="clave" value="#{funcionarioController.funcionario.password}"
                                validatorMessage="Las claves no coinciden" weakLabel="Debil" strongLabel="Fuerte" goodLabel="Bueno" requiredMessage="Campo requerido"
                                match="clave2" feedback="true" promptLabel="Ingrese una clave" required="true"/>
                    <p:message for="clave" />

                    <p:outputLabel for="clave2" value="Repetir clave" />
                    <p:password id="clave2" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="clave2" />
                </h:panelGrid>
                <p:commandButton icon="ui-icon-check" value="Registrar" update="pgDatos, pgCuenta, mensaje" actionListener="#{funcionarioController.nuevoFuncionario()}"/>
            </p:fieldset>
        </h:form>
        <h:outputScript library="js" name="spanishLocale.js"/>
    </h:body>
</html>
