<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>RFC</title>
    </h:head>
    <h:body>
        <h:form id="formFuncionario">

            <p:commandButton value="Nuevo Requerimiento" action="#{requerimientoController.nuevoRequerimiento()}" update="formFuncionario"/>

            <p:panel header="Requerimiento">    
                <h:outputLabel value="Estado " /> 
                <h:inputText value="#{requerimientoController.requerimiento.estado}" />
                <br />
                <h:outputLabel value="Tipo " /> 
                <h:inputText value="#{requerimientoController.requerimiento.tipo}" />
                <br />
                <h:outputLabel value="Prioridad " /> 
                <h:inputText value="#{requerimientoController.requerimiento.prioridad}" />
                <br />
                <h:outputLabel value="Descripcion " /> 
                <h:inputText value="#{requerimientoController.requerimiento.descripcion}" />
                <br />
                <p:outputLabel for="idSolicitante" value="Solicitante " />
                <p:selectOneMenu id="idSolicitante" value="#{requerimientoController.idSolicitante}" style="width:150px">
                    <f:selectItem itemLabel="Seleccione solicitante" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{requerimientoController.personas}" />
                </p:selectOneMenu>
            </p:panel>
            <p:separator />

            <p:dataTable var="requerimiento" value="#{requerimientoController.requerimientos}">
                <p:column headerText="Estado">
                    <h:outputText value="#{requerimiento.solicitanteNombre}" />
                </p:column>

                <p:column headerText="Tipo">
                    <h:outputText value="#{requerimiento.tipo}" />
                </p:column>

                <p:column headerText="Prioridad">
                    <h:outputText value="#{requerimiento.descripcion}" />
                </p:column>

                <p:column headerText="Descripcion">
                    <h:outputText value="#{requerimiento.estado}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
