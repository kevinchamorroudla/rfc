<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Funcionario</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Funcionario">    
                <h:outputLabel value="Cedula" />
                <h:inputText value="#{funcionarioController.cedula}" />
                <br />
                <h:outputLabel value="Nombre" />
                <h:inputText value="#{funcionarioController.nombre}" />
                <br />
                <h:outputLabel value="Apellido" />
                <h:inputText value="#{funcionarioController.apellido}" />
                <br />
            </p:panel>
            <p:commandButton value="Nuevo Funcionario" action="#{funcionarioController.nuevoFuncionario()}"/>
        </h:form>
    </h:body>
</html>
